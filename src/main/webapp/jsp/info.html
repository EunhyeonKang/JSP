<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action ="paramRequest.jsp" method="post">
		이름&nbsp;<input type="text" name="name" size=10><br/>
		아이디&nbsp;<input type="text" name="id" size=10><br/>
		비밀번호&nbsp;<input type="password" name="paswd" size=10><br/>
		취미&nbsp;<br/><input type="checkbox" name="hobby" value="study">공부
		<input type="checkbox" name="hobby" value="cook">요리
		<input type="checkbox" name="hobby" value="running">달리기
		<input type="checkbox" name="hobby" value="sleeping">수면<br/>
		전공&nbsp;<br/><input type="radio" name="major" value="kor">국어
		<input type="radio" name="major" value="eng">영어
		<input type="radio" name="major" value="mat">수학<br/>
		프로토콜&nbsp;<select name="protocol">
		<option value="http">http</option>
		<option value="ftp" selected="selected">ftp</option>
		<option value="smtp">smtp</option>
		<option value="https">https</option>
		</select><br/>
		
		<input type="submit" name="submit" value="전송">&nbsp;
		<input type="reset" name="reset" value="초기화">
	</form>
</body>
</html>
